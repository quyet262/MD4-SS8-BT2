<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Music</title>
</head>
<body>
<h3>Music</h3>
<p>
    <a th:href="@{/music/create}">
        Add new Music
    </a>
</p>
<div style="margin-bottom: 10px; margin-left: 110px">
    <form th:action="@{/music/search}" method="get">
        <label><input type="text" name="search" th:value="${search}" placeholder="Tìm kiếm..."></label>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "music">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m,mStatus : ${musics}">
        <td th:text="${mStatus.count}"></td>
        <td th:text="${m.getName()}"></td>
        <td th:text="${m.getSinger()}"></td>
        <td th:text="${m.getCategory()}"></td>
        <td><a th:href="@{/music/update/{id}(id=${m.getId()})}">update</a></td>
        <td><a th:href="@{/music/delete/{id}(id=${m.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
